<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animation.css">
    <link rel="stylesheet" href="style3.css">
</head>

<body>
    <main>
        <main class="container">
            <div class="main">
                <div class="bar">
                    <div class="logo"><img src="logo netflix.png" alt="netflix"></div>
                    <div class="language">
                        <select class="selectlanguage" name="langu" id="lan">
                            <option value="english">
                                <p>English</p>
                            </option>
                            <option value="hindi">
                                <p>Hindi</p>
                            </option>
                        </select>
                    </div>
                    <div class="signin">
                        <a href="signin.html">Sign In</a>
                    </div>
                </div>
                <div class="discription">
                    Unlimited movies,TV <br> shows and more.
                    <br>
                </div>
                <div class="d2">Ready to watch?Enter your e-mail to creat or restart your membership.</div>
                <div class="input">
                    <input type="text" class="inputbox">
                    <div class="link"><a href="search.html">Get started ></a></div>
                </div>
            </div>
        </main>
        <div class="break1"></div>
        <div class="container2">
            <div class="video1">
                <div class="d1">Watch everywhere.</div>
                <div class="d2">Stream unlimited movies and tv shows on your Phone,Tablet,Laptop and TV.</div>
            </div>
            <div class="video2">
                <div class="box">
                    <div class="box1">
                        <video src="video/video.mp4" autoplay muted loop></video>
                    </div>
                    <div class="box2">
                        <img src="images/tablet.png" alt="">
                    </div>
                    <div class="box3">
                        <img src="images/iphone1.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="break1"></div>
        <div class="container3">
            <div class="card1">
                <p>Netflix and Chill.</p>
            </div>
            <div class="cards">
                <div class="c1"></div>
                <div class="c2"></div>
                <div class="c3"></div>
                <div class="c4"></div>
                <div class="c5"></div>
            </div>
        </div>
    </main>
</body>

</html>
